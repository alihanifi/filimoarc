<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>صفحه اصلی</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link rel="stylesheet" href="rtl-style.css"></link>
  <link rel="stylesheet" type="text/css" href="http://font.limil.org/roya.min.css"/>
</head>
<body>
  <div id="app"></div>
  <div id="imgModal" class="modal">
    <span onclick="closeImg();" class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
  <script>
    window.$docsify = {
      name: 'FilmPlus Architecture',
      repo: 'https://github.com/alihanifi/filimoarc',
      loadSidebar: true
    }
  </script>
  <script type="text/javascript">
  function closeImg()
  {
      modal.style.display = "none";
  }
    var modal = document.getElementById('inlineImg');
    var images = document.getElementsByClassName('inlImg');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    for (var i = 0; i < images.length; i++) {
        var img = images[i];
        img.onclick = function(evt) {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
